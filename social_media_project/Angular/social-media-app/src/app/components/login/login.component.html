<app-navbar></app-navbar>
<h1>Go<span class="red-letters">Flop</span>!</h1>
<div class="container">
    <h2>Log<span class="red-letters">in</span>|</h2>
    <div class="login-container">
        <form class="login-form-group rounded p-3">
            <div class="form-group">
                <label class="font-weight-bold" for="username">Username</label>
                <input [(ngModel)]="login_username" name="login_username" type="text" class="form-control" id="username"
                    placeholder="username">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password">Password</label>
                <input [(ngModel)]="login_password" name="login_password" type="password" class="form-control"
                    id="password" placeholder="password">
            </div>
            <div class="text-center">
                <button id="login" (click)="validate()" type="submit" class="btn"> Login </button>
                <button id="register" (click)="register()" type="button" class="btn "> Register </button>
                <button id="forgotPassword" (click)="forgotPassword()" type="button" class="btn"> Forgot Password</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <app-alert></app-alert>
    </div>
</div>
